{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this item?</p>
    <ul>
      <li>{{ item }}</li>
    </ul>
  </div>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes</button>
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">No</a></a>
    </form>
  </div>
</section>
{% endblock %}
