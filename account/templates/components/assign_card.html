      {% else %}
      <a href="{% url 'assign:list' %}">
        {% endif %}

          <h5 class="card-title">การมอบหมาย <span>| All</span></h5>

          <div class="d-flex align-items-center">

            </div>
            <div class="ps-3">
              <h6>{{ assign.count }} รายการ</h6>
